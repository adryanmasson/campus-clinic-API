# Database (Azure via env) with H2 fallback for local/dev
spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:h2:mem:clinicdb;MODE=MSSQLServer;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:sa}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:sa}
spring.datasource.driver-class-name=${SPRING_DATASOURCE_DRIVER:org.h2.Driver}

# JPA
spring.jpa.hibernate.ddl-auto=${SPRING_JPA_DDL_AUTO:update}
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.database-platform=${SPRING_JPA_DATABASE_PLATFORM:org.hibernate.dialect.H2Dialect}

# Timezone (Sao Paulo, Brazil)
spring.jackson.time-zone=America/Sao_Paulo

# API base path
spring.mvc.servlet.path=/api

# Port required by Azure
server.port=${PORT:8080}

# Initialize SQL data on startup (run even for SQL Server)
spring.sql.init.mode=always
spring.sql.init.data-locations=classpath:db/sample_data_english.sql
# Ensure JPA creates/updates tables before data script runs
spring.jpa.defer-datasource-initialization=true

