# Database (Azure via env) with H2 fallback for local/dev
spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:h2:mem:clinicdb;MODE=MSSQLServer;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:sa}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:sa}

# JPA
spring.jpa.hibernate.ddl-auto=${SPRING_JPA_DDL_AUTO:update}
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.open-in-view=false
 
# Disable H2 runner in non-H2 environments
app.h2.aliases.enabled=false

# Timezone (Sao Paulo, Brazil)
spring.jackson.time-zone=America/Sao_Paulo

# API base path
spring.mvc.servlet.path=/api

# Port (Windows App Service uses HTTP_PLATFORM_PORT)
server.port=${HTTP_PLATFORM_PORT:${WEBSITES_PORT:${PORT:8080}}}

# Initialize SQL data on startup (run even for SQL Server)
spring.sql.init.mode=always
spring.sql.init.data-locations=classpath:db/sample_data_english.sql
# Ensure JPA creates/updates tables before data script runs
spring.jpa.defer-datasource-initialization=true

# HikariCP tuning to avoid closed connections on Azure SQL
spring.datasource.hikari.minimumIdle=2
spring.datasource.hikari.maximumPoolSize=10
spring.datasource.hikari.connectionTimeout=30000
spring.datasource.hikari.validationTimeout=5000
spring.datasource.hikari.idleTimeout=600000
spring.datasource.hikari.maxLifetime=1800000
spring.datasource.hikari.keepaliveTime=300000
spring.datasource.hikari.connectionTestQuery=SELECT 1

